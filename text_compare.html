      <div id="main">
        <h1 id="heading" class="display-4">Compare!</h1>
        <form onsubmit="compare(); return false;" class=indexsubmit>
            <div class="input">
                <label for="textarea1">Text 1</label>
                <textarea id="txt1" id="textarea1" placeholder="1st text to compare..."></textarea>
            </div>
            <div class="output">
                <label for="textarea1">Text 2</label>
                <textarea id ="txt2" id="textarea1" placeholder="2nd text to compare..."></textarea>
            </div>
            <div class="submit">
              <button id ="submitbtn" type="submit">Compare!</button>
            </div>
        </form>
      </div>
      <script>
        function compare()
        {
            let txt1 = document.querySelector('#txt1').value;
            let txt2 = document.querySelector('#txt2').value;   

            let result = 'Compare!';

            if (txt1 != '' || txt2 != ''){
                if (txt1 === txt2){
                    result = 'The Same!!'
                    }

                if (txt1 != txt2){
                    result = 'Different!'
                    }   
            }

            document.querySelector('#heading').innerHTML = result;
        }

        document.querySelector('#submitbtn').onclick = function() {

            let txt1 = document.querySelector('#txt1').value;
            let txt2 = document.querySelector('#txt2').value;

            if (txt1 != '' || txt2 != ''){
                document.querySelector('#submitbtn').innerText = 'Try Again';

                }
            }
    </script>
